<!DOCTYPE html>
<html lang="es">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div class="container my-5">
    <div class="jumbotron">

      <h1>SIGNUP</h1>
      <br>

   
      <form class="form" role="form" action="/signup" enctype="multipart/form-data" method="post" autocomplete="off">

          <div >
            <input name='username' placeholder="user" class="form-control" type="text" required>
          </div>
          <div >
            <input name='password' placeholder="Password" class="form-control" type="password" required>
          </div>

          <br>

          <div >
            <input name='email' placeholder="email" class="form-control" type="text" required>
          </div>

          <div >
            <input name='address' placeholder="name-street 123" class="form-control" type="text" required>
          </div>

          <div >
            <input name='cellphone' placeholder="123456789" class="form-control" type="number" required>
          </div>

          <div >
            <input name='age' placeholder="25" class="form-control" type="number" required>
          </div>
          <br>
          <div>
            <input type="file" name='img'>
         
          </div>


        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Singup">
        </div>
      </form>

    </div>
  </div>

</body>

</html>
